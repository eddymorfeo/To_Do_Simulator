<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <title>To Do List</title>
</head>

<body>

  <main>
    <div class="principal">
      <img src="./img/To Do List.jpg" alt="">
    </div>
    
    <div class="titulo">
      <h1>Mantenedor de Tareas</h1>
    </div>

    <div class="seccion">
      <div class="elemento">
        <label for="nombre">Nombre de la Tarea:</label>
        <input type="text" id="nombre" />
      </div>

      <div class="elemento">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" />
      </div>

      <div class="elemento">
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio" />
      </div>

      <div class="elemento">
        <label for="estado">Estado:</label>
        <select id="estado">

        </select>
      </div>
    </div>

    <div class="botones">
      <button class="btn btn-secondary boton" onclick="agregarTarea()">Agregar Tarea</button>
      <button class="btn btn-secondary boton" onclick="eliminarTarea()"
        title="Para eliminar una Tarea, solo se debe ingresar un nombre de tarea valido de la lista">Eliminar
        Tarea</button>
      <button class="btn btn-secondary" onclick="limpiarCampos()">Limpiar campos</button>
      <button class="btn btn-secondary" onclick="limpiarLocalStorage()()">Borrar Local Storage</button>
    </div>


    <div class="tabla">
      <table class="encabezadoTabla" id="tablaTareas">
        <thead>
          <tr>
            <th class="tabla2">Nombre de la Tarea</th>
            <th class="tabla2">Descripción</th>
            <th class="tabla2">Fecha de Inicio</th>
            <th class="tabla2">Estado</th>
          </tr>
        </thead>
        <tbody class="listaTarea"></tbody>
      </table>
    </div>

  </main>

  <script src="main.js">

  </script>
</body>

</html>
